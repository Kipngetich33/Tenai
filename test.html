<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="css/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <title>title</title>

  </head>
  <body>
      <div id="myCarousel" class="carousel slide caption-animate" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
          </ol>
        
          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img src="https://www.w3schools.com/bootstrap/img_chania.jpg" alt="Chania">
              <div class="carousel-caption fadeInDown">
                <h3 >One</h3>
              </div>
            </div>
        
            <div class="item">
              <img src="https://www.w3schools.com/bootstrap/img_chania2.jpg" alt="Chania">
              <div class="carousel-caption fadeInRight">
                <h3>Two</h3>
              </div>
            </div>
        
            <div class="item">
              <img src="https://www.w3schools.com/bootstrap/img_flower.jpg" alt="Flower">
              <div class="carousel-caption fadeInLeft">
                <h3>Three :</h3>
              </div>
              <div class="carousel-caption fadeInRight" style="margin-top:40px;">
                <h3>Three</h3>
              </div>
            </div>
        
            <div class="item">
              <img src="https://www.w3schools.com/bootstrap/img_flower2.jpg" alt="Flower">
              <div class="carousel-caption bounce">
                <h3>Four</h3>
              </div>
            </div>
          </div>
        
          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
      </div>

        
  </body>
</html>
